<h1>Percent Calculations</h1>

<form action="percent_calculations.php" method='get'>

<h2>Type of problems</h2>
<p>
<input type='checkbox' name='type_1' id='type_1' checked='checked' /><label for='type_1'>What is X% of Y?</label><br />
<input type='checkbox' name='type_2' id='type_2' checked='checked' /><label for='type_2'>X is Y% of what?</label><br />
<input type='checkbox' name='type_3' id='type_3' checked='checked' /><label for='type_3'>What percent of X is Y?</label><br />
</p>

<p>
<input type='checkbox' name='as_words' id='as_words' /><label for='as_words'>Write the problem as words. (What is 20% of 40?)</label><br />
</p>

<p>
<input type='radio' name='algebraic' value='1' id='algebraic_yes' /><label for='algebraic_yes'>Work the problems as algebra problems. (20% &times; 40 = x)</label><br />
<input type='radio' name='algebraic' value='0' id='algebraic_no' checked='checked' /><label for='algebraic_no'>Do not work the problems as algebra problems. (20% &times; 40 = ___)</label><br />
</p>
<p>
<input type='checkbox' name='move_arrow' id='move_arrow' /><label for='move_arrow'>On the answer key demonstrate moving the decimal when converting to or from a percent.</label><br />
</p>

<h2>Decimal Places</h2>
<p>
<input type='radio' name='decimal' value='0' id='decimal_no' checked='checked' /><label for='decimal_no'>Factors are whole numbers.</label><br />
<input type='radio' name='decimal' value='1' id='decimal_yes' /><label for='decimal_yes'>Factors may be decimal numbers.</label>
</p>

<p>
<input type='radio' name='percent_decimal' value='0' id='percent_decimal_no' checked='checked' /><label for='percent_decimal_no'>Percents are whole numbers.</label><br />
<input type='radio' name='percent_decimal' value='1' id='percent_decimal_yes' /><label for='percent_decimal_yes'>Percents may be decimal numbers.</label>
</p>

<h2>Memo Line</h2>
<p>
<input type='text' name='memo_line' size='30' />
</p>

<p>
<input type='checkbox' name='AnswerKey' /><a href="javascript:document.forms[0].AnswerKey.click()" class='selection'>Include Answer Key</a>
</p>
