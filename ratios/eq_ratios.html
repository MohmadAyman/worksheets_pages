<h1>Equivalent Ratios</h1>

<p>
This worksheet has rows of equivalent ratios, each with either the first term or second term left blank.
One ratio in each row will be written with both terms.
The student will fill in the missing terms. 
</p>

<form action="eq_ratios.php" method='get'>

<h2>Shuffle</h2>

<table cellspacing='0' cellpadding='4' border=0>
<tr><td style='vertical-align:bottom'><input type='radio' name='shuffle' value='0' id='shuffle_no' checked><label for='shuffle_no'> List the ratios in order from smallest terms to largest terms.</label></td><td><img src='ratios_normal.gif' width='147' height='12' alt=''></td></tr>
<tr><td style='vertical-align:bottom'><input type='radio' name='shuffle' value='1' id='shuffle_yes'><label for='shuffle_yes'> List the ratios in any order.</label></td><td><img src='ratios_shuffle.gif' width='147' height='12' alt=''></td></tr>
</table>

<h2>Gaps</h2>

<table cellspacing='0' cellpadding='4' border=0>
<tr><td style='vertical-align:bottom'><input type='radio' name='gaps' value='0' id='gaps_no' checked><label for='gaps_no'> Do not allow gaps in the list of ratios.</label></td><td><img src='ratios_normal.gif' width='147' height='12' alt=''></td></tr>
<tr><td style='vertical-align:bottom'><input type='radio' name='gaps' value='1' id='gaps_yes'><label for='gaps_yes'> Allow gaps.</label></td><td><img src='ratios_gaps.gif' width='164' height='12' alt=''></td></tr>
</table>

<h2>Show Simplest Ratio</h2>

<table cellspacing='0' cellpadding='4' border=0>
<tr><td style='vertical-align:bottom'><input type='radio' name='lowest_terms' value='1' id='lowest_terms_yes' checked><label for='lowest_terms_yes'> Always show the simplest ratio complete.</label></td><td><img src='ratios_simplest_yes.gif' width='173' height='12' alt=''></td></tr>
<tr><td style='vertical-align:bottom'><input type='radio' name='lowest_terms' value='0' id='lowest_terms_no'><label for='lowest_terms_no'> Show any ratio in the list complete.</label></td><td><img src='ratios_simplest_no.gif' width='174' height='12' alt=''></td></tr>
</table>
